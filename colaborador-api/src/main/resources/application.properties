server.port=8083
server.servlet.context-path=/api 

#Mtsql
spring.datasource.url = jdbc:mysql://localhost:30306/db_netdeal?createDatabaseIfNotExist=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.username =user_netdeal
spring.datasource.password =123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#Flyway
spring.flyway.url = jdbc:mysql://localhost:30306/db_netdeal?createDatabaseIfNotExist=true
spring.flyway.baseline-on-migrate=true
spring.flyway.driver-class-name=com.mysql.cj.jdbc.Driver
spring.flyway.schemas = db_netdeal
spring.flyway.user = user_netdeal
spring.flyway.password = 123456
spring.flyway.create-schemas=true




# Swagger
springdoc.swagger-ui.path=/swagger-ui.html
app.api.swagger.title=NetDeal - Rest API
app.api.version=v1
app.api.base=api/${app.api.version}
app.api.swagger.base-package=br.com.netdeal.colaborador.controller

